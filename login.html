<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
   }

   section {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
   }

   section .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
   }

   .login {
      position: relative;
      padding: 60px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      border-right: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      width: 500px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
   }

   .login h2 {
      position: relative;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: 600;
      color: #8f2c24;
      margin-bottom: 10px;
   }

   .login .inputBox {
      position: relative;
   }

   .login .inputBox input {
      position: relative;
      width: 100%;
      padding: 15px 20px;
      outline: none;
      font-size: 1.25em;
      color: #8f2c24;
      border-radius: 5px;
      background: #fff;
      border: none;
      margin-bottom: 30px;
   }

   .login .inputBox ::placeholder {
      color: #8f2c24;
   }

   .login .inputBox #btn {
      position: relative;
      border: none;
      outline: none;
      background: #8f2c24;
      color: #fff;
      cursor: pointer;
      font-size: 1.25em;
      font-weight: 500;
      transition: 0.5s;
   }

   .login .inputBox #btn:hover {
      background: #d64c42;
   }

   .login .group {
      display: flex;
      justify-content: space-between;
   }

   .login .group a {
      font-size: 1.25em;
      color: #8f2c24;
      font-weight: 500;
      text-decoration: none;
   }

   .login .group a:nth-child(2) {
      text-decoration: underline;
   }
</style>
<body>
    <section>
        <div class="login">
            <h2>Sign In</h2>
            <form onsubmit="return validateForm()">
                <div class="inputBox">
                    <input type="text" id="regno" name="regno" placeholder="Enter your registration number">
                </div>
                <div class="inputBox">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="inputBox">
                    <a href="C:\usk\public\index.html ">"<input type="submit" value="Login" id="btn"></a>
                </div>
            </form>
            <div class="group">
                <a href="#">Forget Password?</a>
            </div>
        </div>   
    </section>
    <script>
        function validateForm() {
            var regno = document.getElementById("regno").value;
            var password = document.getElementById("password").value;
          
            // Regular expression patterns
            var regnoPattern = /^(vu|hy|br)\d{2}[a-zA-Z]{4}\d{7}$/;
            var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$/;
          
            if (!regnoPattern.test(regno)) {
              alert("Invalid registration number format. Please follow the pattern VU1234ABCD78910 or HY1234ABCD78910 or BR1234ABCD78910.");
              return false;
            }
          
            if (!passwordPattern.test(password)) {
              alert("Password must be 8-16 characters long and contain at least one uppercase letter, one number, and one special character.");
              return false;
            }
          
            // Redirect to intern.html upon successful validation
            window.location.href = 'index.html';
          
            return true;
          }
    </script>
</body>
</html>
